<div class="d-flex flex-column body-card">
  <div class="d-flex justify-content-between flex-column flex-lg-row">
    <h3 class="text-primary mt-md-2" jhiTranslate="sheepFarm.report.notPregnant.title"></h3>
  </div>

  <form>
    <div class="table-responsive">
      <table class="table table-hover mt-4">
        <thead class="thead-dark">
          <tr>
            <th style="width: 15%" scope="col" jhiTranslate="sheepFarm.number" jhiSortable="number" (sort)="onSort($event)"></th>
            <th style="width: 15%" scope="col" jhiTranslate="sheepFarm.name"></th>
            <th style="width: 15%" scope="col" jhiTranslate="sheepFarm.status"></th>
            <th style="width: 15%" scope="col" jhiTranslate="sheepFarm.category"></th>
            <th style="width: 15%" scope="col" jhiTranslate="sheepFarm.report.notPregnant.lastDate"></th>
            <th style="width: 20%" scope="col"></th>
          </tr>
        </thead>
        <tbody *ngIf="service.list" [class.loading]="service.loading">
          <tr *ngFor="let item of service.list">
            <td>{{ item.number }}</td>
            <td>{{ item.name }}</td>
            <td>{{ currentLanguage | async | showLanguage: item.status }}</td>
            <td>{{ currentLanguage | async | showLanguage: item.category }}</td>
            <td></td>
            <td>
              <a class="href mx-md-3" [routerLink]="['/', 'sheep-farm', 'view', item?.id]">
                <fa-icon [icon]="faEye"></fa-icon>
              </a>
            </td>
          </tr>
        </tbody>
        <caption>
          {{
            'global.numberOfRecords' | translate: { fieldName: 'sheepFarm.report.notPregnant.title' | translate }
          }}
          {{
            service.totalRecords
          }}
        </caption>
      </table>
    </div>

    <ngb-pagination
      *ngIf="service.totalRecords > 10"
      class="d-flex justify-content-center"
      [collectionSize]="service.totalRecords"
      [(page)]="service.page"
      [pageSize]="service.size"
    >
    </ngb-pagination>
  </form>
</div>
